# CI — 每次 push / PR 自动跑 lint + test + build
name: CI

on:
  push:
    branches: [main, v3]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  ci:
    name: Lint → Test → Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build
